#set-option -g window-status-current-fg    white
#set-option -g window-status-current-attr  bold

set -g window-status-current-style fg=white,bg=green


set-window-option -g automatic-rename on
set -g status-keys vi
set -g history-limit 10000

bind-key -n M-Left previous-window
bind-key -n M-Right next-window
#bind-key -n M-A-Left previous-window
#bind-key -n M-A-Right next-window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

